# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]
        jj-version: ["0.32.0"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{matrix.go-version}}
        uses: actions/setup-go@v5
        with:
          go-version: ${{matrix.go-version}}

      - name: Build
        run: go build -C jj -v ./...

      - name: Test using jj ${{matrix.jj-version}}
        run: |
          wget -O - https://github.com/jj-vcs/jj/releases/download/v${{matrix.jj-version}}/jj-v${{matrix.jj-version}}-x86_64-unknown-linux-musl.tar.gz | tar xzvf - -C /usr/local/bin ./jj
          jj config set --user user.name "Place Holder"
          jj config set --user user.email "holder@example.com"
          go test -C jj -v ./...

      - name: Vet
        run: go vet -C jj -v ./...

      - name: Format
        run: '[ ! "$(gofmt -s -l jj)" ]'

      - name: Imports
        run: '[ ! "$(go run golang.org/x/tools/cmd/goimports -l jj)" ]'
